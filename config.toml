theme = "cocoa-hugo-theme"
baseurl             = "https://blog.negbie.space/"
builddrafts         = false
canonifyurls        = true
contentdir          = "content"
languageCode        = "en-US"
layoutdir           = "layouts"
publishdir          = "public"
author              = "negbie"
title               = "negbie.space"
pygmentsuseclasses  = true
#disqusshortname     = "https-blog-negbie-space" # Comment out to disable Disqus.
pluralizelisttitles = false
#googleAnalytics     = "UA-123-45"

[permalinks]
fixed = ":title/"
blog  = "blog/:slug/"

[[menu.main]]
name                   = "Blog"
weight                 = -120
identifier             = "blog"
url                    = "/blog/"

[[menu.main]]
name                   = "About"
weight                 = -110
identifier             = "about"
url                    = "/about/"

[[menu.main]]
name                   = "Code"
weight                 = -100
identifier             = "code"
url                    = "/code/"

[[menu.main]]
name                   = "Links"
weight                 = -90
identifier             = "links"
url                    = "/links/"

[params]
latestpostscount       = 5                             # how many posts to display on the home page
i18n_flags             = false                         # whether to display small country flags for available translations
author                 = ""
cachebuster            = true                          # add the current unix timestamp in query string for cache busting css assets
dateform               = "Jan 2, 2006"
dateformfull           = "Mon Jan 2 2006 15:04:05 MST"
description            = "Don't panic"
#email                  = "nope"
extracssfiles          = [ "/css/override.css" ]       # In your `static` directory, add/remove files as necessary.
faviconfile            = "img/negbie.ico"
github                 = "//github.com/negbie"
highlightjs            = true
lang                   = "en"
#linkedin               = "//linkedin.com/in/you"
noshowreadtime         = true                         # if true, don't show "<x> minutes read" in posts
selfintro              = "negbie.space"                            # appears in the site header when set to a non-empty string
#twitter                = "//twitter.com/eugen_apk"
# highlightjslanguages = ["go"]                        # additional languages not included in the "common" set

avatar                 = "img/negbie.jpg" # path to image in static dir e.g img/avatar.png (do not use in the same time as gravatar)
# gravatar             = ""                # do not use in the same time as avatar
